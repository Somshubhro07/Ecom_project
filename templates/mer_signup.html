<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Merchant Signup</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="signup-container">
        <h2>Merchant Signup</h2>
        <form action="/merchant_signup" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone1" placeholder="Phone 1" required>
            <input type="text" name="phone2" placeholder="Phone 2">
            <input type="text" name="gstin" placeholder="GSTIN" required>
            <input type="text" name="address" placeholder="Office Address" required>
            <select name="merchant_type" required>
                <option value="">Select Merchant Type</option>
                <option value="retailer">Retailer</option>
                <option value="individual">Individual</option>
                <option value="wholesaler">Wholesaler</option>
                <option value="business">Business</option>
            </select>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="clkbn">Sign Up</button>
        </form>
    </div>
</body>
</html>
