<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Address</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="signup-container">
        <h2>Add Address</h2>
        <form method="POST" action="/add_address">
            <input type="text" name="address_line_1" placeholder="Address Line 1" required>
            <input type="text" name="address_line_2" placeholder="Address Line 2">
            <input type="text" name="city" placeholder="City" required>
            <input type="text" name="state" placeholder="State" required>
            <input type="text" name="landmark" placeholder="Landmark (Optional)">
            <input type="text" name="pincode" placeholder="Pincode" required>
            <input type="text" name="contact_number" placeholder="Contact Number" required>
            <button type="submit" class="clkbn">Add Address</button>
        </form>
    </div>
</body>
</html>
